<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    .Photos {
      display: flex;
      flex-wrap: wrap;
      max-height: 100vh;
      justify-content: center;
    }
    .Photos img {
      margin: 10px;
      border: 3px solid #000;
      box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3);
      width: 20vw;
      height: 18vw;
    }
    
  </style>
</head>
<body>
  <main class="Photos">
    <img src="../assets/Phoho_Gallery/CAT.jpg" alt="Sample photo">
    <img src="../assets/Phoho_Gallery/Cheetah.jpg" alt="Sample photo">
    <img src="../assets/Phoho_Gallery/Dog.jpg" alt="Sample photo">
    <img src="../assets/Phoho_Gallery/Loin.jpg" alt="Sample photo">
    <img src="../assets/Phoho_Gallery/Panda.jpg" alt="Sample photo">
    <img src="../assets/Phoho_Gallery/Rabbit.jpg" alt="Sample photo">
    <img src="../assets/Phoho_Gallery/squirrel.jpeg" alt="Sample photo">
    <img src="../assets/Phoho_Gallery/Tiger.jpg" alt="Sample photo">
    <img src="../assets/Phoho_Gallery/Zebra.jpg" alt="Sample photo">
    </main>
</body>
</html>
